<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Practice Test 1</title>
    <link href='https://fonts.googleapis.com/css?family=PT Serif Caption' rel='stylesheet'>
    <link rel="stylesheet" href="bioteststyle.css">
</head>
<body>
    <button class="home-button" id="home-button">Biology Practice Page</button>
    <div class="quiz-container">
        <div class="question">
            <div id="question-content"></div>
            <h2 id="question">Question goes here</h2>
            <div id="question-image-bottom"></div>
        </div>
        <div id="answer-buttons" class="btn-container"></div>
        <button id="submit-btn">Submit</button>
        <div id="score" class="score-container"></div>
        <div class="question-bar">
            <button id="prev-btn" class="nav-btn">← Prev</button>
            <div id="question-buttons" class="question-buttons"></div>
            <button id="next-btn" class="nav-btn">Next →</button>
        </div>
    </div>

    <script src="biologytest1script.js"></script>
</body>
</html>
